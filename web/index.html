<!DOCTYPE html>
<html lang="en" class="demo-3">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155996554-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-155996554-1');
    </script>

    <title>Next Hotel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body class="darkBack">
    <div id="container" class="displayOff">
        <div onclick="tl.tweenTo('selectOffice')" class="navigateBackButton minButton">Volver</div>
        <div id="popInfoBox" class="popInfoBox"></div>
        <div class="publicChatWindow" id="publicChatWindow">
            <div class="publicChatButton" onclick="openPublicChat()"></div>
            <input id="textGeneral" type="text" placeholder="Envìa un mensaje público...">
        </div>
    </div>
    <div id="mainScreen" class="mainScreen">
        <div id="logosBox" class="logosBox">
            <img id="nextLogo" class="nextLogo" src="./images/next_logo_solo.png"></img>
            <img id="hotelLogo" class="hotelLogo" src="./images/hotel_logo_solo.png"></img>
            <div onclick="tl.tweenTo('configName')" class="startButon">Comenzar</div>
        </div>
        <div id="avatarNamegBox" class="avatarNamegBox">
            <div class="stepTitle">Introduce un nombre para tu avatar:</div>
            <div class="imputNameBox">
                <input id="inputaNameLabel" onkeyup="checkIfUserExists(this)" type="text" maxlength="12"/>
                <div id="userNameAdvice" class="userNameAdvice">Debes introducir un nombre de usuario</div>
            </div>
            <div class="navigateButtons">
                <div onclick="tl.reverse()" class="navigateBackButton">Volver</div>
                <div onclick="this.getAttribute('disabled') ? 0 : tl.tweenTo('configAvatar')" disabled="true" class="navigateContinueButton" id="configAvatar">Continuar</div>
            </div>
        </div>
        <div id="avatarConfigBox" class="avatarConfigBox">
            <div class="stepTitle">Personaliza tu avatar:</div>
            <div class="avatarConfig">
                <div class="avatarconfigSelectSection">
                    <div onclick="setHead(-1)" class="leftSelectorArrow"><img src="images/arrowPixel.png" /></div>
                    <div><img id="selectorHeadBox" class="selectorImage" src="images/avatarHeads/head_1.png" /></div>
                    <div onclick="setHead(1)" class="rightSelectorArrow"><img src="images/arrowPixelRight.png" /></div>
                </div>
                <div class="avatarconfigSelectSection">
                    <div  onclick="setBody(-1)" class="leftSelectorArrow"><img src="images/arrowPixel.png" /></div>
                    <div><img id="selectorBodyBox" class="selectorImage" src="images/avatarBodies/body_1.png" /></div>
                    <div  onclick="setBody(1)" class="rightSelectorArrow"><img src="images/arrowPixelRight.png" /></div>
                </div>
            </div>
            <div class="navigateButtons">
                <div onclick="tl.tweenTo('configName')" class="navigateBackButton">Volver</div>
                <div onclick="tl.tweenTo('selectOffice')" class="navigateContinueButton">Continuar</div>
            </div>
        </div>
        <div id="officeSelectorMenu" class="officeSelectorMenu">
            <div onclick="tl.tweenTo('configAvatar')" class="navigateBackButton">Volver</div>
        </div>
    </div>
    <img onclick="window.open('https://sites.google.com/bbva.com/hciclan','new_window');" class="clanLogo" src="./images/logoHCI_small.png"></img>
    <div class="privateChatWindow" id="privateChatWindow">
        <div class="changeMessageListBox" id="changeMessageListBox">
            <div class="chatMessageList" id="chatMessageList"></div>
        </div>
        <input class="textPrivate" id="textPrivate" type="text" placeholder="Escribe tu mensaje...">
        <div class="privateChatWindowClose" onclick="removeCollision()">X</div>
        <div class="privateChatWindowSend" onclick="avatarControls.sendMessage(document.getElementById('textPrivate').value)"></div>
    </div>

    <script type="text/javascript" src="libs/jquery-2.1.0.min.js"></script>

    <!-- WebVR polyfill and manager -->
    <script src="https://skezo.github.io/Reticulum/examples/js/lib/webvr-polyfill.js"></script>
    <script src="https://skezo.github.io/Reticulum/examples/js/lib/webvr-manager.js"></script>
    <script src="libs/socket.io/socket.io.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.js"></script> -->
    <script type="text/javascript" src="libs/three.js"></script>
    <script type="text/javascript" src="libs/OrbitControls.js"></script>
    <script type="text/javascript" src="libs/GLTFLoader.js"></script>
    <script type="text/javascript" src="libs/DRACOLoader.js"></script>
    <script type="text/javascript" src="libs/DDSLoader.js"></script>
    <script type="text/javascript" src="libs/MTLLoader.js"></script>
    <script type="text/javascript" src="libs/OBJLoader.js"></script>
    <script type="text/javascript" src="libs/tween.js"></script>
    <script type="text/javascript" src="libs/TweenMax.min.js"></script>
    <script src="./scene/login.js"></script>
    <script src="./scene/animations.js"></script>
    <script src="./scene/interactMethods.js"></script>
    <script src="./scene/characterControls.js"></script>
    <script src="./scene/main.js"></script>
</body>
</html>
